{% extends 'base.html'%}
{% block content %}


<div class="container">
    <h5 class="my-3 border-bottom pb-2">회원 가입</h5>
    <form method="post">
        {% include 'form_errors.html' %}
        <div class="mb-3">
            <label for="Userid">유저 아이디</label>
            <input type="text" name="userid" id="userid" class="form-control" value='{{ form.userid.data or""}}'>
        </div>
        <div class="mb-3">
            <label for="password1">비밀번호</label>
            <input type="password" name="password1" id="password1" class="form-control" value='{{ form.password1.data or""}}'>
        </div>
        <div class="mb-3">
            <label for="password2">비밀번호 확인</label>
            <input type="password" name="password2" id="password2" class="form-control" value='{{ form.password2.data or""}}'>
        </div>
        <div class="mb-3">
            <label for="Username">닉네임</label>
            <input type="text" name="username" id="username" class="form-control" value='{{ form.username.data or""}}'>
        </div>
        <div class="mb-3">
            <label for="Phone">전화번호</label>
            <input type="text" name="phone" id="phone" class="form-control" value='{{ form.phone.data or""}}'>
        </div>
        <div class="mb-3">
            <label for="Address">주소</label>
            <input type="text" name="address" id="address" class="form-control" value='{{ form.address.data or""}}'>
        </div>
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="email" name="email" id="email" class="form-control" value='{{ form.email.data or""}}'>
        </div>
        <button type="submit" class="btn btn-primary">가입하기</button>


    </form>
</div>

{% endblock %}
